<html>

<head>
<meta charset="utf-8" />
<title>Mapbox Example 7- Denver Bike Lanes</title>

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>

</head>

<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVybGluLWJvaG4iLCJhIjoiY203bTlvMG0xMGg0NDJscHo0azlndWVobCJ9.gGcaop8N7wRHmmzVjBkmng';  //Put your mapbox access token here

        // Load a new map in the 'map' HTML div
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/berlin-bohn/cmabd5vt400hr01rf941c0cb2', // Put your mapbox style ID here
            center: [-88.88606, 24.54393], // starting position [lng, lat]
            zoom: 5 // starting zoom
        });

</script>

</body>
</html>
